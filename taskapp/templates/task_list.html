<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Task List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="task-list"></tbody>
    </table>

    <a href="/">Create New Task</a>  

    <script>
        const apiUrl = '/api/tasks/';


        async function fetchTasks() {
            const response = await fetch(apiUrl, {
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
            });

            if (!response.ok) {
                const errorMessage = await response.text(); 
                console.error('Failed to load tasks:', errorMessage);
                alert('Failed to load tasks: ' + response.statusText);
                return; 
            }

            const tasks = await response.json();
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = tasks.map(task => `
                <tr>
                    <td>${task.id}</td>
                    <td>${task.title}</td>
                    <td>${task.description}</td>
                    <td>${task.status}</td>
                    <td>
                        <button onclick="updateTask(${task.id})">Update</button>
                        <button onclick="deleteTask(${task.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }
         
        
        //Delete Functinality
        async function deleteTask(id) {
            const response = await fetch(apiUrl + id + '/', {
                method: 'DELETE',
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
            });

            if (!response.ok) {
                const errorMessage = await response.text(); 
                console.error('Failed to delete task:', errorMessage);
                alert('Failed to delete task: ' + response.statusText);
                return; 
            }

            fetchTasks();
        }

        //Update Functinality
        async function updateTask(id) {
            const newTitle = prompt('Enter new title:');
            const newDescription = prompt('Enter new description:');
            const newStatus = prompt('Enter new status (Pending/Completed):');

            if (newTitle && newDescription && (newStatus === 'Pending' || newStatus === 'Completed')) {
                const response = await fetch(apiUrl + id + '/', {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('token') 
                    },
                    body: JSON.stringify({ title: newTitle, description: newDescription, status: newStatus })
                });

                if (!response.ok) {
                    const errorMessage = await response.text(); 
                    console.error('Failed to update task:', errorMessage);
                    alert('Failed to update task: ' + response.statusText);
                    return; 
                }

                fetchTasks();
            } else {
                alert('Please fill in all fields correctly.');
            }
        }

        
        fetchTasks();
    </script>
</body>
</html>
